<!-- Generated template for the DuctCreationComponent component -->

<div class="modal-panel">
  <div class="modal-panel-div">
      <ion-content padding>
        <ion-title>New Duct</ion-title>

        <ion-col align-self-start>
          <ion-row nowrap padding>
            <ion-list>
              <ion-item>
                <ion-label>Type:</ion-label>
                <ion-select [(ngModel)]="type" (ionChange)="selectDuctType($event)">
                  <ion-option *ngFor="let type of type_list">{{type}}</ion-option>
                </ion-select>
              </ion-item>

              <!-- Three.js DOM object -->
              <ion-item>
                <div class="modal-panel-div-canvas" #domObj></div>
              </ion-item>

              <ion-card *ngIf="_DUCT != undefined">
                <ion-card-content>
                  <!-- Parameters list for Segment duct selection -->
                  <ion-list padding *ngIf="_DUCT._mesh.name === 'segment'">
                    <ion-item>
                      <ion-label float-left>Width:</ion-label>
                      <ion-input type="number" min="1" max="25" [(ngModel)]="_DUCT._width" (ionChange)="_DUCT.setWidth()"></ion-input>
                    </ion-item>
                    <ion-item>
                      <ion-label>Height:</ion-label>
                      <ion-input type="number" min="1" max="25" [(ngModel)]="_DUCT._height" (ionChange)="_DUCT.setHeigth()"></ion-input>
                    </ion-item>
                    <ion-item>
                      <ion-label>Length:</ion-label>
                      <ion-input type="number" min="1" max="25" [(ngModel)]="_DUCT._length" (ionChange)="_DUCT.setLength()"></ion-input>
                    </ion-item>
                  </ion-list>
                  <!-- Parameters list for Transiction duct selection -->
                  <ion-list padding *ngIf="_DUCT._mesh.name === 'transiction'">
                      <ion-item>
                        <ion-label>Flat Sides:</ion-label>
                        <!-- <ion-select [(ngModel)]="_DUCT._flat" interface="popover" (ionChange)="_DUCT.setFlatSide()">
                          <ion-option *ngFor="let s of _DUCT.sides">{{s}}</ion-option>
                        </ion-select> -->
                        <ion-list radio-group [(ngModel)]="topBottom">
                          <ion-item>
                            <ion-label>Top</ion-label>
                            <ion-radio value="top" checked></ion-radio>
                          </ion-item>
                          <ion-item>
                            <ion-label>Bottom</ion-label>
                            <ion-radio value="bottom"></ion-radio>
                          </ion-item>
                        </ion-list>

                        <ion-list radio-group [(ngModel)]="rightLeft">
                          <ion-item>
                            <ion-label>Right</ion-label>
                            <ion-radio value="right" checked></ion-radio>
                          </ion-item>
                          <ion-item>
                            <ion-label>Left</ion-label>
                            <ion-radio value="left"></ion-radio>
                          </ion-item>
                        </ion-list>
                      </ion-item>

                      <ion-item>
                        <ion-label>Back Width:</ion-label>
                        <ion-input type="number" min="1" max="25" [(ngModel)]="_DUCT._width" (ionChange)="_DUCT.setBackWidth()"></ion-input>
                      </ion-item>
                      <ion-item>
                        <ion-label>Back Height:</ion-label>
                        <ion-input type="number" min="1" max="25" [(ngModel)]="_DUCT._height" (ionChange)="_DUCT.setBackHeigth()"></ion-input>
                      </ion-item>
                      <ion-item>
                        <ion-label>Front Width:</ion-label>
                        <ion-input type="number" min="1" max="25" [(ngModel)]="_DUCT._frontWidth" (ionChange)="_DUCT.setFrontWidth()"></ion-input>
                      </ion-item>
                      <ion-item>
                        <ion-label>Front Height:</ion-label>
                        <ion-input type="number" min="1" max="25" [(ngModel)]="_DUCT._frontHeight" (ionChange)="_DUCT.setFrontHeigth()"></ion-input>
                      </ion-item>
                      <ion-item>
                        <ion-label>Length:</ion-label>
                        <ion-input type="number" min="1" max="20" [(ngModel)]="_DUCT._length" (ionChange)="_DUCT.setLength()"></ion-input>
                      </ion-item>
                  </ion-list>
                </ion-card-content>
              </ion-card>

              <ion-card *ngIf="_DUCT != undefined">
                <ion-card-content>
                  <ion-list>
                    <ion-item>
                      <ion-input type="number" placeholder="Quantity"></ion-input>
                    </ion-item>
                    <ion-item>
                      <ion-checkbox [(ngModel)]="others.insulated"></ion-checkbox>
                      <ion-label>Insulated</ion-label>
                    </ion-item>
                    <ion-item>
                      <ion-checkbox [(ngModel)]="others.fire"></ion-checkbox>
                      <ion-label>Fire Rated</ion-label>
                    </ion-item>
                  </ion-list>
                </ion-card-content>
              </ion-card>

            </ion-list>
          </ion-row>
          <ion-row justify-content-center>
            <button ion-button disabled color="primary" (click)="addDuct()">Add</button>
            <button ion-button color="secondary" (click)="dismiss()">Cancel</button>
          </ion-row>
        </ion-col>
      </ion-content>
  </div>
</div>
