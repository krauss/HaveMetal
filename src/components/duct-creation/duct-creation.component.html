<!-- Generated template for the DuctCreationComponent component -->

<div class="modal-panel">
  <div class="modal-panel-div">
      <ion-content padding>
        <ion-title>New Duct</ion-title>

        <ion-col align-self-start>
          <ion-row nowrap padding>
            <ion-list>
              <ion-item>
                <ion-label>Type:</ion-label>
                <ion-select [(ngModel)]="type" (ionChange)="selectDuctType($event)">
                  <ion-option *ngFor="let type of type_list">{{type}}</ion-option>
                </ion-select>
              </ion-item>

              <!-- Three.js DOM object -->
              <ion-item>
                <div class="modal-panel-div-canvas" #domObj></div>
              </ion-item>


              <ion-card *ngIf="_DUCT != undefined">
                <ion-card-content>
                  <ion-list>
                    <ion-input type="number" min="150" max="3000" *ngFor="let parameter of getParams()" placeholder="{{ parameter }}" (ionChange)="setDimension(parameter)"></ion-input>
                  </ion-list>
                </ion-card-content>
              </ion-card>

              <ion-card *ngIf="_DUCT != undefined">
                <ion-card-content>
                  <ion-list>
                    <ion-item>
                      <ion-input type="number" placeholder="Quantity"></ion-input>
                    </ion-item>
                    <ion-item>
                      <ion-checkbox [(ngModel)]="others.insulated"></ion-checkbox>
                      <ion-label>Insulated</ion-label>
                    </ion-item>
                    <ion-item>
                      <ion-checkbox [(ngModel)]="others.fire"></ion-checkbox>
                      <ion-label>Fire Rated</ion-label>
                    </ion-item>
                  </ion-list>
                </ion-card-content>
              </ion-card>

            </ion-list>
          </ion-row>
          <ion-row justify-content-center>
            <button ion-button disabled color="primary" (click)="addDuct()">Add</button>
            <button ion-button color="secondary" (click)="dismiss()">Cancel</button>
          </ion-row>
        </ion-col>
      </ion-content>
  </div>
</div>
