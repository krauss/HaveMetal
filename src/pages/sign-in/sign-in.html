<ion-header>

  <ion-navbar>
    <ion-title text-center>Sign-In</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list padding>

    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" [(ngModel)]="user.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>E-mail</ion-label>
      <ion-input type="email" [(ngModel)]="user.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.passwd"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button block color="light" (click)="register(user)">Register</button>
  </div>
</ion-content>
