<ion-header>

  <ion-navbar>
    <ion-title text-center>Sign-In</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-input type="text" [(ngModel)]="user.name" placeholder="Name" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="email" [(ngModel)]="user.email" placeholder="E-mail" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="password" [(ngModel)]="user.passwd" placeholder="Password" required></ion-input>
  </ion-item>
  
  <button ion-button block clear color="light" (click)="register(user)">Register</button>
  
</ion-content>
