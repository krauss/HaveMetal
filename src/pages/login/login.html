<ion-content padding>

  <ion-item lines="null" padding text-center>
    <h1>Welcome to HaveMetal Inc.</h1>
    <ion-img padding class="transparent_bkg"  src="../../../assets/icon/havemetal_2.png"></ion-img>
  </ion-item>


  <ion-item>
    <ion-label floating>E-mail</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="user.passwd"></ion-input>
  </ion-item>

  <button ion-button block clear color="primary" (click)="login(user)">Login</button>
  <button ion-button block clear color="secondary" (click)="signin()">Sig-in</button>

</ion-content>
