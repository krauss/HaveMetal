<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>Welcome to HaveMetal Inc.</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <!-- <ion-icon name="ionitron"></ion-icon> -->

  <ion-list padding>

    <ion-item>
      <ion-label floating>E-mail</ion-label>
      <ion-input type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.passwd"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button block color="primary" (click)="login(user)">Login</button>
    <br>
    <button ion-button block color="light" (click)="signin()">Sig-in</button>
  </div>

</ion-content>
