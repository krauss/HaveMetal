<ion-header>

  <ion-navbar>
    <ion-title text-center>Task Creation Panel</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item padding>
      <ion-label>Type:</ion-label>
      <ion-select [(ngModel)]="type">
        <ion-option *ngFor="let type of type_list">{{type}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item padding>
      <ion-label>Size:</ion-label>
      <ion-select [(ngModel)]="height">
        <ion-option *ngFor="let size of size_list">{{size}}</ion-option>
      </ion-select>
      <ion-select [(ngModel)]="width">
        <ion-option *ngFor="let size of size_list">x {{size}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label floating>How Much</ion-label>
      <ion-input type="number" [(ngModel)]="quantity"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Insulated</ion-label>
      <ion-toggle checked="false"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Fire Rated</ion-label>
      <ion-toggle checked="false"></ion-toggle>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button block color="light" (click)="addTask()">Add</button>
  </div>

</ion-content>
