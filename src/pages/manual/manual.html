
<ion-header>
  <ion-navbar>
    <ion-title>Manual</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="body">
    <ion-input class="searchText" type="text" value="" [(ngModel)]="userPostData.search_word"></ion-input>
    <button ion-button block class="searchButton" (click)="getManual()">Search</button>

    <ion-card *ngFor="let item of dataSet">
        <ion-card-content class="topiccontent">
          <img class="imgcontent" src="{{item.imagelink}}" alt="{{item.imagelink}}">
          <h2 [innerHTML]="item.title"></h2>
          <p>{{item.description}}</p>
        </ion-card-content>
      </ion-card>
</ion-content>
