<ion-header>

  <ion-navbar>
    <ion-title text-center>New Job</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list padding>

    <ion-item>
      <ion-label floating>Job Name</ion-label>
      <ion-input type="text" [(ngModel)]="job.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Site Address</ion-label>
      <ion-input type="text" [(ngModel)]="job.address"></ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-label stacked>Creation Date</ion-label>
      <ion-datetime disabled [(ngModel)]="date"></ion-datetime>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button block color="light" (click)="addNewJob(job)">Create</button>
  </div>


</ion-content>
