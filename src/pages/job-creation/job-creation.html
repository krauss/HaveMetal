<ion-header>

  <ion-navbar>
    <ion-title text-center>New Job</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
      <ion-label for="job.name" floating>Job name</ion-label>
      <ion-input type="text" [(ngModel)]="job.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label for="job.address" floating>Job Address</ion-label>
      <ion-input type="text" [(ngModel)]="job.address"></ion-input>
    </ion-item>

    <ion-item >
      <ion-label stacked>Creation Date</ion-label>
      <ion-datetime disabled [(ngModel)]="date"></ion-datetime>
    </ion-item>

    <button ion-button block clear color="light" (click)="addNewJob(job)">Create</button>
  
</ion-content>
