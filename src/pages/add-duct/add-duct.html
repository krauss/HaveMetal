<ion-header>
  <ion-navbar color="primary">
    <ion-title>Add New Duct</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item required>
    <ion-label>Type</ion-label>
      <!--<ion-select [(ngModel)]="type" (ionChange)="selectDuctType($event)">-->
          <ion-select [(ngModel)]="type">
          <ion-option *ngFor="let type of type_list">{{type}}</ion-option>
      </ion-select>
  </ion-item> 

  <ion-item required>
    <ion-label>Quantity</ion-label>
    <ion-input type="number" [(ngModel)]="qty"></ion-input>
  </ion-item>
    
  <button margin-top ion-button block clear color="primary" (click)="addDuct(type)">Add</button>
  
  <button ion-button block clear color="secondary" (click)="cancel()">Cancel</button>

</ion-content>
