
<ion-header>

  <ion-navbar>
    <ion-title>{{job.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list padding>

    <ion-item>
      <ion-label floating>Job Name</ion-label>
      <ion-input type="text" [(ngModel)]="job.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Site Address</ion-label>
      <ion-input type="text" [(ngModel)]="job.address"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button block color="light" (click)="updateJob(job)">Save</button>
  </div>

</ion-content>
